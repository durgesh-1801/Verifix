<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuturixAI Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 700px;
            padding: 40px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        h1 {
            color: #004085;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            color: white;
            border: none;
            padding: 16px 35px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background-color: #007bff;
            box-shadow: 0 4px 10px rgba(0,123,255,0.3);
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .btn-secondary {
            background-color: #6c757d;
            box-shadow: 0 4px 10px rgba(108,117,125,0.3);
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Invoice & PO Verification</h1>
        <p>
            Welcome to the future of financial document processing.
            Our AI, powered by FuturixAI's Shivaay LLM, instantly verifies your Purchase Orders against Invoices to find discrepancies, saving you time and money.
        </p>
        <div class="button-group">
            <a href="/upload" class="btn btn-primary">Manual Upload & Verify</a>
            <a href="/check_gmail" class="btn btn-secondary">Scan Gmail for Documents</a>
        </div>
    </div>
</body>
</html>
